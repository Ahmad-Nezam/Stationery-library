<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'css/logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul> 
    {% endif %}
<section id="contact">
    <div class="container">
        <h2> 
            <i class="fa fa-headset"></i>Login | <span class="text-primary">Register</span>
        </h2>
        <div class="row">
            <form action="{% url 'login'  %}" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="main-btn1">Login</button>
            </form>
            <form action="{% url 'register'  %}" method="POST">
                {% csrf_token %} 
                <input type="text" name="First_name" placeholder="First Name" required>
                <input type="text" name="Last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="conf_password" placeholder="Confirm Password" required>
                <button type="submit" class="main-btn1">Register</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
