<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <title>Stationery</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'css/logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
 <nav class="navigation">
 <a href="/main">Home Page</a> 
 <a href="{% url 'logout' %}">Logout</a> 
</nav>
<img src="{% static 'css/logo.jpg' %}" alt="Logo" class="logo1"> 
</header>

<div class="content">


  {% for product in my_product %}
<div class="card"> 
    <img class="card-img-top" src="{{ product.img.url }}" alt="{{ product.name_product }}">
    <h1>{{ product.name_product }}</h1> 
    <p class="price">${{ product.price }}</p>
    <input type="number"> {{product.num_product}} <br><br>
    <p><a href="/purchase"><button>Add to Cart</button></a></p>
</div>
  {% endfor %}

</div>


</body>
</html>
